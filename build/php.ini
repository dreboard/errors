[XDebug]
;zend_extension_ts = "/usr/local/lib/php/extensions/no-debug-non-zts-20170718/xdebug.so"
xdebug.auto_trace = Off
xdebug.collect_assignments = Off
xdebug.collect_includes = On
xdebug.collect_params =1
xdebug.collect_return =on
xdebug.collect_vars =on
xdebug.coverage_enable = On
xdebug.default_enable = On

xdebug.force_error_reporting =0
xdebug.gc_stats_enable =Off
xdebug.gc_stats_output_dir =/tmp
xdebug.gc_stats_output_name =gcstats.%p

xdebug.max_nesting_level =256
xdebug.max_stack_frames =-1
xdebug.overload_var_dump =2
xdebug.profiler_aggregate =Off
xdebug.profiler_append =Off
xdebug.profiler_enable =1
xdebug.profiler_enable_trigger =Off
xdebug.profiler_enable_trigger_value ="no value"
xdebug.profiler_output_dir => /var/www/html/logs/xdebug/profile
xdebug.profiler_output_name =cachegrind.out.%p

xdebug.remote_log =/var/www/html/logs/xdebug/xdebug.log
xdebug.remote_mode = req
xdebug.remote_timeout = 200
xdebug.scream =1
xdebug.show_error_trace =on
xdebug.show_exception_trace =Off
xdebug.show_local_vars =Off
xdebug.show_mem_delta =Off
xdebug.trace_enable_trigger =Off
xdebug.trace_enable_trigger_value ="no value"
xdebug.trace_format =0
xdebug.trace_options =0
xdebug.trace_output_dir => /var/www/html/logs/xdebug/trace
xdebug.trace_output_name =trace.%c
xdebug.var_display_max_children = 128
xdebug.var_display_max_data = 512
xdebug.var_display_max_depth = 3